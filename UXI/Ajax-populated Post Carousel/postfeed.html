<div
  class="ds-post-feed"
  columns="4"
  category="category_name"
  titles="partial"
  slugs="slug1_,slug_2"
></div>
<!-- COPY CODE ABOVE THIS LINE -->

<!--

Class (required): MUST be 'ds-post-feed'.
Columns (required): number of items you want to show per slide. Must be an integer.
Category (optional): parent category that posts belong to.
Titles (optional): Whether or not to show the full post's title. If set to "partial", will select title before first instance of ":".
Slugs (required): Comma-separated list of slugs used to populate the carousel.

-->
